<!-- Modal Structure -->
<div id="report-abuse" class="modal large">

    <div class="register-form">
        <form action="">
            <div class="modal-content">
                <h4>Report Abuse</h4>

                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" id="address-input" class="validate">
                        <label for="address-input">Name (prefer to use fake name)</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <select id="select-district">
                            <option value="" disabled selected>Choose your district</option>
                        </select>
                        <label>Select District</label>
                    </div>
                </div>

                <!-- phone -->
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Telephone</label>
                    </div>
                </div>

                <!--Incident Date -->
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">today</i>
                        <input id="icon_date" type="text" class="datepicker">
                        <label for="icon_date">Date of Incident</label>
                    </div>
                </div>



                <!-- TOpic -->
                <div class="row">
                    <div class="input-field col s6">
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Child Marriage</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Marital Rape</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" class="checkbox" />
                                <span>Dowry System</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input id="indeterminate-checkbox" type="checkbox" />
                                <span>Women Violence</span>
                            </label>
                        </p>
                    </div>
                </div>


                <!-- image -->
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">add_a_photo</i>
                        <input id="icon_file" type="file" class="file">
                        <label for="icon_file">Image</label>
                    </div>
                </div>



                <div class="modal-footer">
                    <button class="normal-btn btn waves-effect waves-light light-blue" type="submit"
                        name="action">Submit
                        <i class="material-icons right">send</i>
                    </button> </div>
            </div>
        </form>

<script>
    $(document).ready(function () {
        // for nav
        $('.sidenav').sidenav();

        M.AutoInit();

        // for carousel
        $('.carousel').carousel();

        $('.carousel.carousel-slider').carousel({
            dist: 0,
            duration: 200,
            fullWidth: true,
            indicators: true
        })

        autoplay()
        function autoplay() {
            $('.carousel').carousel('next');
            setTimeout(autoplay, 4500);
        }



    });

    loadDistricts();

    function loadDistricts() {
        var items = []
        $.getJSON("json/districts.json", function (data) {
            $.each(data, function (key, val) {
                items.push(val);

                $('#select-district').append('<option value="' + key + '">' + val + '</option>');
            });

        });

        console.log(items)
    }

</script>
