<script>
    $(document).ready(function () {
        // for nav
        $('.sidenav').sidenav();

        M.AutoInit();




    });

    loadDistricts();

    function loadDistricts() {
        var items = []
        $.getJSON("json/districts.json", function (data) {
            $.each(data, function (key, val) {
                items.push(val);

                $('#select-district').append('<option value="' + key + '">' + val + '</option>');
            });

        });

        console.log(items)
    }

</script>
